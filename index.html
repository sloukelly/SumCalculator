<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sum Calculator</h1>
    <h2>Enter a number in each box to find the sum</h2>
    
    <form>
        <label for="box1">First number:</label>
        <input type="number" id="box1"><br/>

        <p>+</p>

        <label for="box2">Second number:</label>
        <input type="number" id="box2"><br/>

        <input type="button" value="=" onclick="calcSum()"><br/>
        <label for="result">Result</label>
        <input type="text" id="result"><br/>
    </form>

    <script src="sumcalc.js"></script>
    <script src="app.js"></script>
</body>
</html>
